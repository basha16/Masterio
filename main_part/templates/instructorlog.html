{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Instructor Login</title>
 
  <link rel="stylesheet" href="{% static 'vendors/iconfonts/font-awesome/css/all.min.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/css/vendor.bundle.base.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/css/vendor.bundle.addons.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="shortcut icon" href="{% static 'images/logo.png' %}" />
<style>
.auth .login-half-bg {
    background: url("{% static 'images/login-bg.jpg' %}");
        background-size: auto;
    background-size: cover;
}
</style>
</head>
<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
          <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
            <div class="row flex-grow">
              <div class="col-lg-6 d-flex align-items-center justify-content-center">
                <div class="auth-form-transparent text-left p-3">
                  <div class="brand-logo">
                    <img src="{% static 'images/logo.png' %}" alt="logo">
                  </div>
                  <h4>Welcome back!</h4>
                  <h6 class="font-weight-light">Happy to see you again!</h6>
                  <form method="POST" class="pt-3" action="{% url 'insloginpage' %}">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputEmail">Username</label>
                      <div class="input-group">
                        <div class="input-group-prepend bg-transparent">
                          <span class="input-group-text bg-transparent border-right-0">
                            <i class="fa fa-user text-primary"></i>
                          </span>
                        </div>
                        <input type="text" name="username" class="form-control form-control-lg border-left-0" id="exampleInputEmail" placeholder="Username" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword">Password</label>
                      <div class="input-group">
                        <div class="input-group-prepend bg-transparent">
                          <span class="input-group-text bg-transparent border-right-0">
                            <i class="fa fa-lock text-primary"></i>
                          </span>
                        </div>
                        <input type="password" name="password" class="form-control form-control-lg border-left-0" id="exampleInputPassword" placeholder="Password" required>                        
                      </div>
                    </div>
                    <div class="my-2 d-flex justify-content-between align-items-center">
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" style="display: inline; margin-left: 3px; position: absolute; top: -3px;" >
                        <label class="form-check-label text-muted">
                          Keep me signed in
                        </label>
                      </div>
                      <a href="#" class="auth-link text-black">Forgot password?</a>
                    </div>
                    <div class="my-3">
                      <button class="btn btn-primary form-control"><span class="glyphicon glyphicon-log-in"></span> Login</button>
                    </div>
                    <div class="mb-2 d-flex">
                      <button type="button" class="btn btn-facebook auth-form-btn flex-grow mr-1">
                        <i class="fab fa-facebook-f mr-2"></i>Facebook
                      </button>
                      <button type="button" class="btn btn-google auth-form-btn flex-grow ml-1">
                        <i class="fab fa-google mr-2"></i>Google
                      </button>
                    </div>
                    <div class="text-center mt-4 font-weight-light">
                      Don't have an account? <a href="{% url 'insregister_page' %}" class="text-primary">Create</a>
                      <center><label class="text-danger">{{ msg }}</label></center>
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-lg-6 login-half-bg d-flex flex-row">
                <p class="text-white font-weight-medium text-center flex-grow align-self-end">Copyright &copy; 2020  All rights reserved.</p>
              </div>
            </div>
          </div>
        </div>        
    </div>
  </form>
    <script src="{% static 'vendors/js/vendor.bundle.base.js' %}"></script>
    <script src="{% static 'vendors/js/vendor.bundle.addons.js' %}"></script>
    <script src="{% static 'js/off-canvas.js' %}"></script>
    <script src="{% static 'js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'js/misc.js' %}"></script>
    <script src="{% static 'js/settings.js' %}"></script>
    <script src="{% static 'js/todolist.js' %}"></script>
    <script src="{% static 'js/dashboard.js' %}"></script>  
    
</body>
</html>
